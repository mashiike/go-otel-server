run:

issues:
  exclude-use-default: false
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - testifylint

linters:
  disable-all: true
  enable:
    - gocyclo
    - staticcheck
    - govet
    - errcheck
  presets:
    - bugs
    - unused
    - format

linters-settings:
  gocyclo:
    min-complexity: 15
  errcheck:
    exclude-functions:
      - fmt.Fprintln
      - io.Copy
      - (*net/http.ResponseWriter).Write
      - (io.ReadCloser).Close
      - (*net/http.Server).Shutdown
      - (net.Listener).Close
